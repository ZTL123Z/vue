<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>小黑学习网</h2>
        <span>姓名</span>
        <input  type="text" v-model="username"> <br>
        <span>是否单身</span>
        <input type="checkbox" v-model="isSingle"> <br>
        <span>性别</span>
        <input v-model="sex" type="radio" name="sex" value="1">男
        <input v-model="sex" type="radio" name="sex" value="2">女
        <br>
        <span>所在城市:</span>
        <select v-model="city">
            <option value="101">北京</option>
            <option value="102">上海</option>
            <option value="103">广州</option>
            <option value="104">深圳</option>
        </select>
        <br>
        <span>自我描述:</span> <br>
        <textarea v-model="desc" cols="30" rows="10"></textarea>
        <br>
        <button>提交</button>
        
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                username: '',
                isSingle: false,
                sex: 1,
                city: 104,
                desc: ''
            },
            computed: {
                total () {  
                    return this.username + this.isSingle + this.sex + this.city + this.desc
                }   
            },
            watch: {
                username (newval, oldval) {
                    console.log(newval, oldval)
                }
            }
        })
    </script>
</body>
</html>
