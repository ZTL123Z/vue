<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}} <br>
        {{message.toUpperCase() + ' nihao'}}
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message : 'hello world !!!!'
            }
        })
    </script>
</body>

</html>
